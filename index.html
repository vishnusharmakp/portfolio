<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vishnu Sharma | Portfolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #1e1e1e;
    }

    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .contact-btn {
      background-color: #ffb400;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .hero {
      position: relative;
      margin-top: 50px;
    }

    .circle {
      width: 300px;
      height: 300px;
      border: 5px solid #00ffcc;
      border-radius: 50%;
      margin: 0 auto;
      position: relative;
      animation: rotate 10s linear infinite;
    }

    .circle img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      width: 150px;
      height: 150px;
    }

    .icon {
      position: absolute;
      width: 40px;
      height: 40px;
    }

    .icon:nth-child(2) { top: 10px; left: 50%; transform: translateX(-50%); }
    .icon:nth-child(3) { top: 50%; right: 10px; transform: translateY(-50%); }
    .icon:nth-child(4) { bottom: 10px; left: 50%; transform: translateX(-50%); }
    .icon:nth-child(5) { top: 50%; left: 10px; transform: translateY(-50%); }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>
    <div>VS</div>
    <nav>
      <a href="#home">Home</a>
      <a href="#portfolio">Portfolio</a>
      <a href="#contact">Contact</a>
    </nav>
    <button class="contact-btn">Contact Me</button>
  </header>

  <section class="hero">
    <h1>Hello, I'm Vishnu Sharma</h1>
    <p>Data Analyst | Risk Prevention | Fraud Detection</p>

    <div class="circle">
        <img src="images/profile.jpg" alt="Vishnu Sharma">
        <img class="icon" src="images/icon1.png" alt="Icon 1">
        <img class="icon" src="images/icon2.png" alt="Icon 2">
        <img class="icon" src="images/icon3.png" alt="Icon 3">
        <img class="icon" src="images/icon4.png" alt="Icon 4">
      </div>
      
  </section>
</body>
</html>
